<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="page.css">
    <title>Front Page</title>
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>Get <span style="color: blueviolet;">insights</span> that help <br> your business grow.</h1>
        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>

        </div>
        <div class="box-2">
            <div class="a">
                <h2>10k+</h2>
                <p>COMPANIES</p>
            </div>
            <div class="b">
                <h2>314</h2>
                <p>TEMPLATES</p>
            </div>
            <div class="c">
                <h2>12m+</h2>
                <p>QUERIES</p>
            </div>
        </div>
        
        <div class="box-3">
            <div class="transbox">
            <img src="/images/image-header-desktop.jpg" alt="work-picture" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
        </div>
        </div>
    </div>
